{% extends 'core/base.html' %}
{% block content %}

<style>
/* üåà Background and Layout */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    color: #333;
}

/* üì¶ Container */
main {
    max-width: 700px;
    margin: auto;
    padding: 30px;
    background-color: #ffffffdd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

/* üßæ Headings */
h2 {
    text-align: center;
    color: #00796b;
    margin-bottom: 20px;
}

/* üîç Search Form */
form.search-form {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
}

form.search-form label {
    font-weight: bold;
    margin-bottom: 5px;
}

form.search-form input[type="text"] {
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 4px;
    margin-bottom: 10px;
}

form.search-form button {
    background-color: #00796b;
    color: white;
    padding: 8px 12px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form.search-form button:hover {
    background-color: #004d40;
}

/* üìù Visit Form */
form.visit-form {
    margin-top: 20px;
}

form.visit-form button {
    background-color: #4CAF50;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form.visit-form button:hover {
    background-color: #388e3c;
}

/* ‚ùå Error Message */
.error-message {
    color: red;
    font-weight: bold;
    margin-top: 20px;
}
</style>

<main>
  <h2>Log Visit Record</h2>

  <form method="get" class="search-form">
      <label>Enter Patient Unique ID:</label>
      <input type="text" name="patient_id" required>
      <button type="submit">Search</button>
  </form>

  {% if patient %}
      <hr>
      <p><strong>Patient:</strong> {{ patient.username }} ({{ patient.unique_id }})</p>
      <form method="post" enctype="multipart/form-data" class="visit-form">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit">Save Visit</button>
      </form>
  {% elif patient_id %}
      <p class="error-message">No patient found with ID {{ patient_id }}</p>
  {% endif %}
</main>

{% endblock %}
