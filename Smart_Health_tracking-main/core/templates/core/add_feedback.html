{% extends 'core/base.html' %}
{% block content %}

<style>
/* ğŸŒˆ Background and Layout */
body {
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #e0f7fa, #f1f8e9);
    color: #333;
}

/* ğŸ“¦ Container */
main {
    max-width: 600px;
    margin: auto;
    padding: 30px;
    background-color: #ffffffdd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.05);
}

/* ğŸ“ Form Styling */
form {
    display: flex;
    flex-direction: column;
}

form label {
    font-weight: bold;
    margin-top: 10px;
}

form textarea,
form input,
form select {
    padding: 8px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

form button {
    background-color: #00796b;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

form button:hover {
    background-color: #004d40;
}

/* ğŸ”— Back Link */
a {
    display: inline-block;
    margin-top: 20px;
    color: #00796b;
    text-decoration: none;
    font-weight: bold;
}

a:hover {
    text-decoration: underline;
}
</style>

<h2 style="text-align: center;">Add Feedback for {{ task.task_name }}</h2>

<main>
  <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit Feedback</button>
  </form>

  <a href="{% url 'view_patient_profile' task.patient.unique_id %}">Back to Patient Profile</a>
</main>

{% endblock %}
